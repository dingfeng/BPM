    <div id="page-wrapper" >
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>修改题目</h2>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr />

            <div class = "row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <ul class="nav nav-pills">
                                <li class="active"><a href="#description-pills" data-toggle="tab">描述</a>
                                </li>
                                <li class=""><a href="#options-pills" data-toggle="tab">选项</a>
                                </li>
                                <li class=""><a href="#answer-pills" data-toggle="tab">答案</a>
                                </li>
                                <li class=""><a href="#settings-pills" data-toggle="tab">设置</a>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div class="tab-pane fade active in" id="description-pills">
                                    <div class="form-group">
                                        <textarea id="description" class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="options-pills">

                                    <div class="form-group input-group">
                                        <span class="input-group-addon">选项 A</span>
                                        <input id="ItemA" type="text" class="form-control" placeholder="请输入选项A">
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon">选项 B</span>
                                        <input id="ItemB" type="text" class="form-control" placeholder="请输入选项B">
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon">选项 C</span>
                                        <input id="ItemC" type="text" class="form-control" placeholder="请输入选项C">
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon">选项 D</span>
                                        <input id="ItemD" type="text" class="form-control" placeholder="请输入选项D">
                                    </div>

                                </div>
                                <div class="tab-pane fade" id="answer-pills">
                                    <div class="form-group">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadio0" value="0" checked />选项A
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadio1" value="1"/>选项B
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadio2" value="2"/>选项C
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadio3" value="3"/>选项D
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade " id="settings-pills">
                                    <div class="form-group">
                                        <label>公司类型</label>
                                        <select class="form-control" id="companyType">
                                            <option>互联网公司</option>
                                            <option>广告公司</option>
                                        </select>
                                        <div class="input-group">
                                            <input name="companyType" type="text" class="form-control" placeholder="不存在时添加" />
                                            <span class="form-group input-group-btn">
                                                 <button class="btn btn-default" type="button" onclick="addCompanyType()">添加</button>
                                                 </span>
                                        </div>

                                        <br/>
                                        <label>部门</label>
                                        <select class="form-control" id="department">
                                            <option>研发部</option>
                                            <option>产品部</option>
                                            <option>设计部</option>
                                            <option>游戏部</option>
                                        </select>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="不存在时添加" name="department"/>
                                            <span class="form-group input-group-btn">
                                                 <button class="btn btn-default" type="button" onclick="addDepartment()">添加</button>
                                                 </span>
                                        </div>

                                        <br/>
                                        <label>岗位</label>
                                        <select class="form-control" id="position">
                                            <option>研发工程师Java</option>
                                            <option>前端开发工程师</option>
                                            <option>安全工程师</option>
                                            <option>测试开发工程师</option>
                                        </select>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="不存在时添加" name="position"/>
                                            <span class="form-group input-group-btn">
                                                 <button class="btn btn-default" type="button" onclick="addPosition()">添加</button>
                                                 </span>
                                        </div>

                                        <br/>
                                        <label>标签（可多选）</label>
                                        <select multiple class="form-control" id="tags">
                                            <option>栈</option>
                                            <option>堆</option>
                                            <option>多线程</option>
                                            <option>锁</option>
                                            <option>jvm</option>
                                        </select>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="不存在时添加" name="tag"/>
                                            <span class="form-group input-group-btn">
                                                 <button class="btn btn-default" type="button" onclick="addTag()">添加</button>
                                                 </span>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button id="cancelButton" type="button" class="btn btn-default">取消</button>
                    <button id="saveButton" type="button" class="btn btn-default">保存</button>
                </div>
            </div>
            <!-- /. ROW  -->
