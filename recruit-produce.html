            <div class="row">
                <div class="col-md-12">
                    <h2>发布考试</h2>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr />

            <div class = "row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            填写信息
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <form role="form">
                                    <div class="form-group">
                                        <label> &nbsp;标题</label>
                                        <input name="title" type="text" class="form-control" placeholder="请输入试卷标题" />
                                        <br/>
                                        <label> &nbsp;公司名称</label>
                                        <input name="companyName" type="text" class="form-control" placeholder="请输入公司名称" />
                                        <br/>
                                        <label> &nbsp;公司类型</label>
                                        <select class="form-control" id="companyType">
                                            <option>互联网公司</option>
                                            <option>广告公司</option>
                                        </select>
                                        <br/>
                                        <label>&nbsp;部门</label>
                                        <select class="form-control" id="department">
                                            <option>研发部</option>
                                            <option>产品部</option>
                                            <option>设计部</option>
                                            <option>游戏部</option>
                                        </select>

                                        <br/>
                                        <label>&nbsp;岗位</label>
                                        <select class="form-control" id="position">
                                            <option>研发工程师Java</option>
                                            <option>前端开发工程师</option>
                                            <option>安全工程师</option>
                                            <option>测试开发工程师</option>
                                        </select>

                                        <br/>
                                        <label>&nbsp;标签（可多选）</label>
                                        <select multiple class="form-control" id="tags">
                                            <option>栈</option>
                                            <option>堆</option>
                                            <option>多线程</option>
                                            <option>锁</option>
                                            <option>jvm</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="reservationtime">&nbsp;&nbsp;考试时间</label>
                                        <div class="controls">
                                            <div class="input-prepend input-group">
                                                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                                                <input type="text" style="width: 400px" name="reservation" id="reservationtime" class="form-control" value="08/01/2013 1:00 PM - 08/01/2013 1:30 PM"  class="span4"/>
                                            </div>
                                        </div>
                                        <script type="text/javascript">
                                                $(document).ready(function() {
                                                    $('#reservationtime').daterangepicker({
                                                        timePicker: true,
                                                        timePickerIncrement: 30,
                                                        format: 'MM/DD/YYYY h:mm A'
                                                    }, function(start, end, label) {
                                                        console.log(start.toISOString(), end.toISOString(), label);
                                                    });
                                                });
                                        </script>
                                    </div>
                                    <button type="reset" class="btn btn-default">重置</button>
                                    <button id="submitButton"type="submit" class="btn btn-default">提交</button>
                          </form>
                        </div>
